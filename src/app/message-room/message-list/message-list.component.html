<div class="chat_box">
  <div class="chat_logs">

    <div *ngFor="let message of allMessages$ | async">

    <div  class="chat self" *ngIf="message.userId === 'UserNo1'">   <!--CURRENT USER-->
      <div class="user_photo"></div>
      <div class="user_message">
        {{message.text}}
        <br>
        <img [src]="message.imageId" *ngIf="!!message.imageId"  style="width: 200px; height: 200px;">
        <div class="message_date" style="font-size: xx-small">{{message.time | date: 'dd/MM/yyyy HH:mm'}}</div>
      </div>
    </div>

    <div  class="chat friend" *ngIf="message.userId !== 'UserNo1'"> <!--SOMEONE ELSE-->
      <div class="user_photo"></div>
      <div class="user_message">
        {{message.text}}
        <br>
        <img [src]="message.imageId"  *ngIf="!!message.imageId" style="width: 200px; height: 200px;">
        <div class="message_date" style="font-size: xx-small">{{message.time | date: 'dd/MM/yyyy HH:mm'}}</div>
      </div>
    </div>

    </div>

  </div>


    <form class="chat_form" (ngSubmit)="onSendClick()">
      <textarea style="width:242px;height: auto" [formControl]="messageForm"></textarea>
      <!--<input style="width:242px;height: auto" type="text" [formControl]="messageForm">-->
      <input type="submit" value="SEND">
      <input type="file" (change)="uploadNewImage($event)"  accept="image/*"/>
    </form>

</div>

<image-cropper
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="4 / 3"
  [resizeToWidth]="128"
  format="png"
  (imageCropped)="imageCropped($event)"
></image-cropper>
