<input id="imageButton" type="file" style="display: none" (change)="uploadNewImage($event)"  accept="image/*"/>
<div *ngIf="!!fileToUpload">
<image-cropper
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="4 / 3"
  [resizeToWidth]="128"
  format="png"
  (imageCropped)="imageCropped($event)"
></image-cropper>
<button (click)="closeWithoutSaving()">CANCEL</button>
<Button (click)="SendCroppedImage()">OK</Button>
</div>
